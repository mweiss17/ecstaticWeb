<div class="city">
<script>
function streamRedirect(){
  window.location.assign('/stream.html/?title='+eventTitle);
}
</script>
  <div class="container"> {{ event.city }} </div>
</div>
<div class="countdown-banner-img" style="background: url(https://silentdiscosquad.s3.amazonaws.com/{{event.eventPic.photoFile}}); background-position:left; background-size:cover">
  <div class="overlay">
    <div class="container"> <span class="event-title">{{event.title}}</span><br>
    {% if past %}
    	{{event.start_time}}
    {% endif %}
      <div id="eventID{{event.id}}" class="event-countdown"></div>
    </div>
  </div>
</div>
<div class="share-past"> <a href={{event.fbEvent}}>
  <div class="btn fb">{{event.title}}'s Facebook Event</div>
  </a> 
{% if event.eventMix.uploadedSong %}
    <button class="btn" onclick="streamRedirect()">Stream The Mix</button>

    <a class="btn" href="https://s3.amazonaws.com/silentdiscosquad/{{event.eventMix.uploadedSong}}" >Download Mix!</a>
{% else %}
<b>Sorry, No Mixes Have Been Uploaded Yet! Please Check Back Later.</b>
{% endif %}
</div>
