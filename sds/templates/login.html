{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <form action="/auth/loginView/" method="POST">
    <h2>Login into your Silent Disco Account</h2>
    {% csrf_token %}
    </br>
    </br>
    <div class="input-group login">
      {{loginform.login}}
    </div>
        <br>
    <div class="input-group login">
      {{loginform.password}}
    </div>
    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</li>
      {% endfor %}
    {% endif %}

    <br>
    <input onclick="mixpanel.track('clicked login');" type="submit" class="btn" value="login" />
     <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a>

      <a onclick="mixpanel.track('clicked create profile');" href="/auth/createprofile.html" class="btn">Sign up!</a>
    </br>
  <a onclick="mixpanel.track('clicked forgot password');" href="/auth/forgotpassword.html">Forgot Password</a> 
    </br>

  </form>

{% endblock %}
