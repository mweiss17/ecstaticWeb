
{% block content %}

  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

  <form action="/accounts/auth/" method="post" style='margin: 0; padding: 0'>{% csrf_token %}
  <p>
    <label for="username">User name:</label><input type="text" name="username" value="" id="username"><label for="password">Password:</label><input type="password" name="password" value="" id="password"><input type="submit" value="login" />   
  </p>
  </form>

{% endblock %}
