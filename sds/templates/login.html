{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <form action="/auth_view/" method="post">
    {% csrf_token %}
    <h2>Login into your Silent Disco Account</h2>
    </br>
    </br>
    <div class="input-group login">
      {{authform.username}}
    </div>
    <br>
    <div class="input-group">
      {{authform.password}}
    </div>
    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</li>
      {% endfor %}
    {% endif %}
    <br>

    <input type="submit" class="btn" value="login" />
  <a href="/profile.html" class="btn">Sign up! It's Free!</a> 
    </br>
  </form>

{% endblock %}
