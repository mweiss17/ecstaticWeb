{% include "header.html" %} 
{% include "header_city.html" %}
<div class="row">
    <div class="col-md-6">
        {% for event in upcomingEvents %}

        <div class="row city-details">
            <div class="col-sm-5 event-picture" style=
            "background-image:url(https://silentdiscosquad.s3.amazonaws.com/{{event.eventPic.photoFile}})">
            </div>

            <div class="col-sm-7 info">
                <h2>{{event.title}}</h2>

                <div class="event-countdown" id="eventID{{event.id}}"></div><br>
                <a href="/future.html?id={{event.id}}">
                <div class="btn small">
                    See full Info >
                </div></a>
            </div>
        </div>{% endfor %} 
    </div>

    <div class="col-md-6" style="background:#222 !important; color:#fff">
        <h4>Your Fellow dancers</h4>
    </div>{% for person in community %}

    <div class="col-sm-1 nopadding dancer">
        <img height="100px" src=
        "https://silentdiscosquad.s3.amazonaws.com/{{person.profilePic.photoFile}}" width="100%">
        {{ person.user.username }}
    </div>{% endfor %}
</div>
</div>

{% include "footer.html" %}
