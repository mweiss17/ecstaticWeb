<!DOCTYPE html>

<head>

<meta name="author" content="Silent Disco Squad" />

<title>Silent Disco Squad</title>
<link rel="stylesheet" type="text/css" media="screen" href="/static/datetimepicker/css/bootstrap-datetimepicker.min.css">

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
{% if index %}
  <div class="container-fluid"> 
  {% else %}
    <div class="container"> 
    {% endif %}
      <div class="navbar-header"> 
      {% if index %}
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
        <span class="sr-only">Toggle navigation</span> 
        <span class="icon-bar"></span> <span class="icon-bar"></span> 
        <span class="icon-bar"></span> </button>
        <a class="navbar-brand index-logo" href="#">
        <img src="/static/img/silentdiscosquadlogo.svg" alt="Logo" class="logo-img"></a> 
        </div>
      {% else %}
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
      <span class="sr-only">Toggle navigation</span> 
      <span class="icon-bar"></span> <span class="icon-bar"></span> 
      <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="/">
      <img src="/static/img/silentdiscosquadlogo.svg" alt="Logo" class="logo-img"></a> 
      </div>
      {% endif %}

    <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/organize.html">Organize</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/weblog">Blog</a></li>
      <li><a href="/contact.html">Contact</a></li>
      <li> <a class="social-icons" href="https://www.facebook.com/SilentDiscoSquad" target="_blank">
      <img src="/static/img/social_facebook.svg"></a> 
      <a class="social-icons" href="https://www.youtube.com/channel/UC3GVaVuJM2QBDNHbF9WM0OA" target="_blank"><img src="/static/img/social_youtube.svg"></a> 
      <a class="social-icons last" href="https://soundcloud.com/silent-disco-squad" target="_blank"><img src="/static/img/social_soundcloud.svg"></a> </li>
      
      {% if not user.is_authenticated %}
        <li><a class="login" href="#login">Login</a></li>

        {% elif user.is_authenticated %}
        <li> <div  class="login" type="button" id="menu-login" data-toggle="dropdown"> Hello, {{user.username}}! <span class="caret"></span> </div>
      <ul class="dropdown-menu " role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">See Profile</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="/logout.html">Log Out</a></li>
      </ul>
    </div></li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
</div>
